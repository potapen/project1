<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Most epic war game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>war game</h1>
    <section id="middleSection">
      <div class="grid"></div>
      <div class="infoPanel">
        <div class="attackerPanel">
          <h2> attacker </h2>
          <ul>
            <li>name:</li><span class="name">test</span>
            <li>army:</li><span class="army">ds</span>
            <li>name:</li><span class="name"></span>
            <li>moveRange:</li><span class="moveRange"></span>
            <li>fireRange:</li><span class="fireRange"></span>
            <li>health:</li><span class="health"></span>
            <li>strength:</li><span class="strength"></span>
          </ul>
        </div>
        <div class="targetPanel">
          <h2> target</h2>
        </div>
        <div class="container" id="testCell">
          <div class="cellTile tile"></div>
          <div class="cellHighlight"></div>
          <div class="cellTank blueTrooper1 hiding"></div>
          <div class="cellTurret"></div>
          <div class="cellEffect explosion"></div>
        </div>
      </div>
    </section>
    <script src="./main.js"></script>
    </div>
  </body>
</html>
