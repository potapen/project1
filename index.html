<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Most epic war game</title>
    <link rel="stylesheet" href="./style.css" />

  </head>
  <body>
    <section id="middleSection">
      <div class="mainPanel">
        <div class="grid"></div>
      </div>
      <section id="rightSection">
        <div class="infoPanel">
          <div class="attackerPanel">
            <h2> attacker </h2>
            <ul>
              <li class="x">x:</li>
              <li class="y">y:</li>
              <li class="army">army:</li>
              <li class="name">name:</li>
              <li class="moveRange">moveRange:</li>
              <li class="fireRange">fireRange:</li>
              <li class="health">health:</li>
              <li class="strength">strength:</li>
            </ul>
          </div>
          <div class="targetPanel">
            <h2> target</h2>
              <p class="coordinate"></p>
              <ul>
                <li class="x">x:</li>
                <li class="y">y:</li>
                <li class="army">army:</li>
                <li class="name">name:</li>
                <li class="moveRange">moveRange:</li>
                <li class="fireRange">fireRange:</li>
                <li class="health">health:</li>
                <li class="strength">strength:</li>
              </ul>
          </div>
        </div>
        <div class="messagePanel">
          <h1>Epic War</h1>
        </div>
      </section>
      </div>
    </section>
    <script src="./main.js"></script>
    </div>
  </body>
</html>
